<table >
    <tr>
        <th>
                Name
        </th>
        <th>
                  E-mail
        </th>
        <th>
                  Address
        </th>
        <th>
                     Mobile
        </th>
        <th>
             Medicine
        </th>
        <th>
            Area
       </th>
    
    </tr>
    <tr *ngFor="let d of donations"> 
        <td>
                {{d.firstname}} {{d.lastname}}
        </td>
        <td>
                  {{d.email}}
        </td>
        <td>
                  {{d.address}}
        </td>
        <td>
                     {{d.mobile}}
        </td>
        <td>
             {{d.medecine}}
        </td>
        <td>
            {{d.area}}
       </td>
     
    </tr>
    
</table>
